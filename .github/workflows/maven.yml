name: Java CI

on:
  push:
    branches: [ 1.17 ]
  pull_request:
    branches: [ 1.17 ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
